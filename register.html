<body>
     <nav >

                <li onclick="window.location.href='ListofProducts.html'">PRODUCTS</li>

    </nav>
    <div  id="center">
        <h3>REGISTER</h3>
        <form>
            <label>User:</label>
             <input type="name" class="name"><br><br>
            <label>Email:</label>
            <input type="email" class="email"><br><br>
            <label>Password:</label>
            <input type="password" class="password"><br><br>
            <button type="button" onclick="register()">REGISTER</button>
            
        </form>
         <div class="msg">Already have an account <a href="login.html">Login</a></div>
    </div>
   
</body>
<script>
    async function register()
    {
    const Name=document.getElementsByClassName('name')[0].value
    const Email=document.getElementsByClassName('email')[0].value
    const Password=document.getElementsByClassName('password')[0].value
    const response=await fetch("http://localhost:5000/register",{
        method:"POST",
        headers:{
            "Content-Type": "application/json"
        },
        body:JSON.stringify({
            name:Name,
            email:Email,
            password:Password
        })
    })
    const data=await response.json()
    console.log(data)
    const msg=document.getElementsByClassName('msg')[0]
     if (data.msg === "User already found") {
        msg.innerHTML = `<h3 style="color:red">Email already exists! Please login.</h3>
        <button onclick="window.location.href='login.html'">Login</button>`;
    }
    else if (data.msg === "Register successfull") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("email", data.email)
        msg.innerHTML = `<h3 style="color:green">Registration Successful! Redirecting...</h3>`;
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    }
    else {
        msg.innerHTML = `<h3 style="color:red">Something went wrong</h3>`;
    }
    }
    
</script>
