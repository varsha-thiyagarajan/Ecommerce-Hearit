    <div  id="center">
        <h3>LOGIN</h3>
        <form>
            <label>Email:</label>
            <input type="email" class="email"><br><br>
            <label>Password:</label>
            <input type="password" class="password"><br><br>
            <button type="button" onclick="login()">LOGIN</button>
            
        </form>
         <div class="msg">Don't have an account <a href="register.html">Signin</a></div>
    </div>
   
</body>
<script>
async function login() {

    const Email = document.getElementsByClassName('email')[0].value;
    const Password = document.getElementsByClassName('password')[0].value;

    const msg = document.getElementsByClassName('msg')[0];
    if (Email === "" || Password === "") {
        msg.innerHTML = `<h3 style="color:red">Please enter both email and password</h3>`;
        return;
    }

    const response = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: Email,
            password: Password
        })
    });

    const data = await response.json();
    console.log(data);
    if (data.msg === "User not found") {
        msg.innerHTML = `
            <h3 style="color:red">User not found. Please register.</h3>
            <button onclick="window.location.href='register.html'">Register</button>
        `;
    }
    else if (data.msg === " Invalid password ") {
        msg.innerHTML = `<h3 style="color:red">Incorrect password. Try again.</h3>`;
    }
    else if (data.msg === "login successful") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("email", data.email);

        msg.innerHTML = `<h3 style="color:green">Login Successful! Redirecting...</h3>`;

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    }
    else {
        msg.innerHTML = `<h3 style="color:red">Something went wrong</h3>`;
    }
}
</script>

</html>
