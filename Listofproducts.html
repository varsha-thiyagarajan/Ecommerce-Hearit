<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav >
        <div class="navbar" >
            <h1 class="title">
          HearItðŸŽ§
            </h1>
            <ul>
                                <li onclick="window.location.href='index.html'">HOME</li>
                <li>ABOUT</li>
                <li onclick="window.location.href='ListofProducts.html'">PRODUCTS</li>
                <li>CART</li>
                <li>LOGIN/REGISTER</li>
            </ul>
        </div>

    </nav>
    <div id="box"  class="container" ></div>
</body>

<script>
    fetch("http://localhost:5000/products")
        .then(res => res.json())
        .then(products => {
            console.log(products); // <-- check data coming

            let box = document.getElementById("box");
            products.forEach(p => {
                box.innerHTML += ` <div class="product" style="height:auto">
    
        <div class="description" >
            <h3>${p.name}</h3>
            <h4>${p.description}
            </h4>
            <h3>${p.price}</h3>
            <button>ADD TO CART</button>
        </div>
    </div>
`;
            });
        })
        .catch(err => console.error(err));
</script>

</html>
